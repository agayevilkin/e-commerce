spring:
  application:
    name: elc-product
  profiles:
    active: oauth

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/elcproduct?stringtype=unspecified
    username: elcproduct
    password: elcproduct!@#

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
      #        default_schema: elcproduct
      schema: elcproduct

  liquibase:
    enabled: false
    liquibase-schema: elcproduct

  servlet:
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 1MB
      file-size-threshold: 5MB

server:
  port: 9095

logging:
  level:
#    this is log level for generic spring boot file
    root: "INFO"
#    this is log level for only you code package
    com.example.elcstore: "INFO"