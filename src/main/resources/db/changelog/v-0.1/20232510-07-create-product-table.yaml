databaseChangeLog:
  - changeSet:
      id: 20232510-07
      author: aghayevilkin
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: products_PK
                  name: product_id
                  type: uuid
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
              - column:
                  name: brand_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: highlight_id
                  type: uuid
            tableName: products
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: brand_id
            constraintName: fk_in_products_brand_id
            referencedTableName: brands
            referencedColumnNames: brand_id
            deferrable: false
            initiallyDeferred: false
            validate: true
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: highlight_id
            constraintName: fk_in_products_highlight_id
            referencedTableName: highlights
            referencedColumnNames: highlight_id
            deferrable: false
            initiallyDeferred: false
            validate: true
