databaseChangeLog:
  - changeSet:
      id: 20232510-18
      author: aghayevilkin
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: orders_PK
                  name: order_id
                  type: uuid
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: total_price
                  type: integer
              - column:
                  name: order_status
                  type: VARCHAR(255)
              - column:
                  name: customer_id
                  type: uuid
            tableName: orders
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            constraintName: fk_in_orders_customer_id
            referencedTableName: customers
            referencedColumnNames: customer_id
            deferrable: false
            initiallyDeferred: false
            validate: true
