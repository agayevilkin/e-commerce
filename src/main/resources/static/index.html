<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token & Login Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .link-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .link-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="link-container">
    <h2>Token & Login Links</h2>
    <a href="http://localhost:9095/token" class="link-btn">Token Link</a>
    <a href="http://localhost:9095/login" class="link-btn">Login Link</a>
</div>

</body>
</html>
